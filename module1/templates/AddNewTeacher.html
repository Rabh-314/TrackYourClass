{% extends 'mainadmin.html' %}
{% block start %}
<div class="container">
    <h2>Add New Teacher</h2>
    {% if messages %}
        <div class="for-success-only">
            {% for i in messages %}
                {{i}}
            {% endfor %}
        </div>
        <br>
        <a href="/addnewteacher/" class="back-button">Back</a>

    {% else %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"
                placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="select_button">
                <input type="radio" id="yes" name="gender" value="male"
                    required>
                <label for="yes">Male</label>
                <input type="radio" id="no" name="gender" value="female"
                    required>
                <label for="no">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="mail"
                placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="email">Phone:</label>
            <input type="phone" id="email" name="phone"
                placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="gender">Department:</label>
            <select id="gender" name="dept" required>
                <option selected>Open this select menu</option>
                {% for i in context %}
                <option value="{{i.department_code}}">{{i.department}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="file">Profile Picture:</label>
            <input type="file" id="file" name="photo" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
        <div class="form-group">
            <input type="reset" value="refresh">
        </div>
    </form>

{% endif %}
   
</div>
{% endblock %}
